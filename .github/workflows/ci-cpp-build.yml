name: C++ Build, Test, and Generate Report

on:
  push:
    branches: [main, hw, build_patch]
  pull_request:
    branches: [main, hw]

jobs:
  build-docker:
    uses: ./.github/workflows/docker-build.yml

  test:
    name: Build and Test
    needs: build-docker
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: cpp_course-image

      - name: Load Docker image
        run: docker load -i cpp_course_image.tar

      - name: Run tests in container
        id: run-tests
        run: |
          mkdir -p test-results
          
          docker run --name cpp_course_container \
            -v ${{ github.workspace }}:/workspace \
            bmstu_cpp_course-bmstu:latest \
            bash -c "cd /workspace && \
                    mkdir -p build && \
                    cd build && \
                    cmake .. -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_CXX_FLAGS='-fprofile-arcs -ftest-coverage' && \
                    cmake --build . && \
                    cd .. && \
                    mkdir -p test-results && \
                    FAILED=0; \
                    for test_bin in \$(find build/tasks -type f -executable); do \
                      echo \"Running \$test_bin\" && \
                      \$test_bin --gtest_output=xml:test-results/\$(basename \$test_bin).xml || FAILED=1; \
                    done && \
                    cp -r test-results/* /workspace/test-results/ || true; \
                    exit \$FAILED"

      - name: Upload test results (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_results_xml
          path: test-results/
          if-no-files-found: warn
          retention-days: 5

  verify-tests:
    name: Verify Test Results
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test_results_xml
          path: test-results/

      - name: Check test results
        id: check-results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Some tests failed!"
            exit 1
          else
            echo "All tests passed successfully"
          fi

  generate-report:
    name: Generate HTML Report
    needs: verify-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test results (XML)
        uses: actions/download-artifact@v4
        with:
          name: test_results_xml
          path: test-results/

      - name: Install xsltproc
        run: sudo apt-get install -y xsltproc

      - name: Apply XSLT transformation
        run: |
          for xml_file in test-results/*.xml; do
            xsltproc transform.xsl "$xml_file" > "${xml_file%.xml}.html"
          done

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_report_html
          path: test-results/*.html
          if-no-files-found: warn
          retention-days: 5
